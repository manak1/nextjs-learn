name: Create and Sign Pull Request

on:
  push:
    branches:
      - main
jobs:
  create_and_sign_pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repositroy
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: Config Gits
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create new branch
        run: |
          git checkout -b new-branch-${{ github.run_id }}

      - name: Make changes
        run: |
          echo "Hello World-${{github.run_id}}" > hello.txt
          git add hello.txt
          git commit -m "Add hello.txt"
          git push https://${{secrets.PERSONAL_ACCESS_TOKEN}}@github.com/${{github.repository}}/ new-branch-${{ github.run_id }}
